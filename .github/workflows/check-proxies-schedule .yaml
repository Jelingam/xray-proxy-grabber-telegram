name: check-proxies-schedule

on:
  schedule:
    - cron: "30 * * * *"
  push:
    branches:
      - master

jobs:
  check-row-urls:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GG_GITHUB_TOKEN }}
      REPO: ${{ secrets.REPO }}
      DEBUG_MODE: 0
    steps:
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install -r requirements.txt
        shell: bash
      - name: check
        run: python checkProxies.py
        shell: bash